<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="img/cine.png" />
  </head>
  <body>
    <div class="contenedor animate__animated animate__bounce">
      <form action="">
        <img src="img/usuario.png" alt="" />
        <h1>Inicio de sesion</h1>
        <input type="text" id="nombre" placeholder="Nombre de usuario" />
        <br />
        <input type="text" id="pass" placeholder="Password" />
        <br />
        <p>¿Olvidaste tu contraseña?</p>
        <input class="enviar"  value="Iniciar" onclick="obtenerDatos()" />
      </form>
    </div>
  </body>

  <script src="js/acciones.js"></script>
</html>
